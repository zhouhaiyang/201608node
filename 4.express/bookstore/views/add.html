<%- include include/header.html%>
<form class="form-horizontal" role="form" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">书名</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" placeholder="请输入书名">
        </div>
    </div>
    <div class="form-group">
        <label for="cover" class="col-sm-2 control-label">封面图</label>
        <div class="col-sm-10">
            <input type="text" name="cover" class="form-control" id="cover" placeholder="请输入封面图的图片地址">
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
            <input type="text" name="price" class="form-control" id="price" placeholder="请输入价格">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

<%- include include/footer.html%>
